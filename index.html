<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      .form-row {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>    
    <h1>WebApp Tutorial</h1>

    <div class="form-row">
      <label>First: </label><input type="text" id="fName">
    </div>
    <div class="form-row">
      <label>Last: </label><input type="text" id="lName">
    </div class="form-row">
    <div class="form-row">
       <label>Weapon: </label> 
      <select id="weapon">
        <option>Phasers</option>
        <option>Photon Torpedos</option>
        <option>Disruptors</option>
      </select>  
    </div>
    <div class="form-row">
      <button id="btn_Execute">Execute</button>
    </div>

    <script>
      document.getElementById("btn_Execute").addEventListener("click", doStuff);

      function doStuff() {
        var userInfo = {};

        userInfo.fName = document.getElementById("fName").value;
        userInfo.lName = document.getElementById("lName").value;
        userInfo.weapon = document.getElementById("weapon").value;
        document.getElementById("fName").value = "";
        document.getElementById("lName").value = "";
        document.getElementById("weapon").value = "";

        google.script.run.btnExecuteClicked(userInfo);
      }
    </script>

  </body>
</html>
