<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>    
    <h1>WebApp Tutorial</h1>

    <label>Name: </label><input type="text" id="username">
    <button id="btn_Execute">Execute</button>

    <script>
      document.getElementById("btn_Execute").addEventListener("click", doStuff);

      function doStuff() {
        var uname = document.getElementById("username").value;
        document.getElementById("username").value = "";
        google.script.run.btnExecuteClicked(uname);
      }
    </script>

  </body>
</html>
